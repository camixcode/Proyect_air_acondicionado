<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Inicio de Sesión</title>
  <!-- Incluir los enlaces a Bootstrap y jQuery aquí -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20vh;
    }
    .login-form .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-form .form-control {
      border-radius: 3px;
    }
    .login-form .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
    .login-form .btn-primary:hover {
      background-color: #0069d9;
    }
    .login-form .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .login-form .btn-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="login-form">
          <div class="logo">
            <!-- Reemplazar 'ruta/a/imagen_aire_acondicionado.jpg' con la ruta de la imagen del aire acondicionado -->
            <img src="ruta/a/imagen_aire_acondicionado.jpg" alt="Aire Acondicionado" width="100">
          </div>
          <form>
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
            <p class="error-message" id="error-message" style="display: none;">Credenciales inválidas. Intente nuevamente.</p>
          </form>
          <div class="btn-link">
            <button class="btn btn-link" onclick="showRegistrationForm()">Crear nueva cuenta</button>
            <button class="btn btn-link" onclick="showPasswordRecoveryForm()">Recuperar contraseña</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function login() {
      // Obtener los valores de usuario y contraseña ingresados
      var username = $('#username').val();
      var password = $('#password').val();
      
      // Verificar las credenciales en la base de datos (aquí se debe realizar la lógica de verificación en el lado del servidor)
      var credentialsValid = false; // Reemplazar con la lógica de verificación real
      
      if (credentialsValid) {
        // Redirigir al usuario a la página de inicio
        window.location.href = 'ruta/a/pagina_de_inicio.html'; // Reemplazar con la ruta de la página de inicio
      } else {
        // Mostrar el mensaje de error
        $('#error-message').show();
      }
      
      // Evitar que el formulario se envíe
      return false;
    }
    
    function showRegistrationForm() {
      // Redirigir al usuario a la página de registro
      window.location.href = 'ruta/a/pagina_de_registro.html'; // Reemplazar con la ruta de la página de registro
    }
    
    function showPasswordRecoveryForm() {
      // Redirigir al usuario a la página de recuperación de contraseña
      window.location.href = 'ruta/a/pagina_de_recuperacion.html'; // Reemplazar con la ruta de la página de recuperación de contraseña
    }
  </script>
</body>
</html>
