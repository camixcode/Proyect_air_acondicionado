<div class="alert alert-primary" role="alert">
    <table class="table table-boldered">
        <thead>
            <tr>
                <th scope="row" colapse="3" class="text-center"> Carrito</th>
            </tr>
            <tr>
                <th scope="col">
                    Nombre
                </th>
                <th scope="col">
                    Precio
                </th>
                <th scope="col">
                    Cantidad
                </th>
            </tr>
        </thead>
        <tbody>
            {% if request.session.carrito.items %} {% for key, value in request.session.carrito.items%}
            <tr>
                <td>{{value.nombre}}</td>
                <td>{{value.acumulado}} </td>
                <td>{{value.cantidad}}
                    <a href="#" class="badge btn btn-dark badge-dark "> + </a>

                    <a href="#" class="badge btn btn-dark badge-dark "> - </a>
                </td>
            </tr>
            {% endfor %}
            {%else%}
            <tr>
                <td colspan="3 ">
                    <div class="alert alert-danger text-center "> Sin productos</div>
                </td>
            </tr>
            {% endif %}
            <tr>
                <th scope="row "> Total:</th>
                <td colspan="2 ">${{total_carrito}} </td>
            </tr>
        </tbody>
    </table>
    <hr>
</div>
<div class="row text-center ">
    <div class="col-4 ">
        <a href="# " class="btn btn-danger ">Limpiar</a>
    </div>
    <div class="col-4 ">
        <!-- INTEGRACION -->
        <div id="wallet_container"></div>

        <!-- // SDK MercadoPago.js -->
        <script src="https://sdk.mercadopago.com/js/v2"></script>

        <script>
            //CLAVE UNICA DEL VENDEDOR -->
            const mp = new MercadoPago('TEST-1a1db5fe-d60e-4b94-8a0b-35ba087950e4');
            const bricksBuilder = mp.bricks();

            mp.bricks().create("wallet", "wallet_container", {
                initialization: {
                    preferenceId: "{{preference_id}}",
                },
            });

        </script>

        

        <!-- FIN INTEGRACION -->



    </div>
</div>
