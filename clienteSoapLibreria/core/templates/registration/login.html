<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/index.css'%}">

    <title>Inicio Sesion</title>
</head>

<body>


    {% load crispy_forms_tags %}

    <section class="vh-50 gradient-custom fixed-top" style="max-block-size: 3%;">
        <div class="container py-1 h-50">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4" >
                                    <form action="" method="post">
                                        <div style="text-align: center;">
                                            {% csrf_token %}

                                            {{ form | crispy}}
                                        </div>
                                        <br>
                                        <center>
                                            <a href="{% url 'historialVenta'%}">Volver a home</a>
                                            <br>

                                            <a class="text-white-50" href="#">Forgot password?</a>


                                            <br>
                                            <p>Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign
                                                    Up</a></p>
                                            <br>
                                            <button class="btn btn-outline-light btn-lg px-5"
                                                type="submit">Login</button>

                                        </center>

                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
